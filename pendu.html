<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu du Pendu</title>
    <script src="js/pendu.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
</head>

<body onload="startGame();">
    <img id="theme_music" class="themesPendu">
    <img id="theme_animaux" class="themesPendu">
    <img id="theme_informatique" class="themesPendu">
    <img id="theme_jeux" class="themesPendu">
    <img id="theme_films" class="themesPendu">
    <img id="theme_sports" class="themesPendu">
    <section>
        <h1>Jeu du Pendu (Cr√©ateur : SEVERECLICK)</h1>
        <img id="imagePendu" src="images/blanc.jpg"><br>
        <audio autoplay id="accueil">
            <source src="sons/accueil.mp3" type="audio/mp3">
        </audio>
        <audio id="sonPerdu">
            <source src="sons/perdu.mp3" type="audio/mp3">
        </audio>
        <audio id="sonGagnant">
            <source src="sons/gagnant.mp3" type="audio/mp3">
        </audio>
        <audio id="bonneReponse">
            <source src="sons/bonneReponse.mp3" type="audio/mp3">
        </audio>
        <audio id="mauvaiseReponse">
            <source src="sons/mauvaiseReponse.mp3" type="audio/mp3">
        </audio><br>
        <audio id="sonCountdown">
            <source src="sons/countdown.mp3" type="audio/mp3">
        </audio><br>
        <img id="imageTimer" src="images/timer.gif" alt="timer">
        <time id="timer"></time>
        <p id="tentatives"></p>
        <p id="themes"></p>
        <div id="mettreMot"></div>
        <p id="infos"></p>
        <button onclick="choisirLettre(this);">A</button>
        <button onclick="choisirLettre(this);">B</button>
        <button onclick="choisirLettre(this);">C</button>
        <button onclick="choisirLettre(this);">D</button>
        <button onclick="choisirLettre(this);">E</button>
        <button onclick="choisirLettre(this);">F</button>
        <button onclick="choisirLettre(this);">G</button>
        <button onclick="choisirLettre(this);">H</button>
        <button onclick="choisirLettre(this);">I</button>
        <button onclick="choisirLettre(this);">J</button>
        <button onclick="choisirLettre(this);">K</button>
        <button onclick="choisirLettre(this);">L</button>
        <button onclick="choisirLettre(this);">M</button>
        <button onclick="choisirLettre(this);">N</button>
        <button onclick="choisirLettre(this);">O</button>
        <button onclick="choisirLettre(this);">P</button>
        <button onclick="choisirLettre(this);">Q</button>
        <button onclick="choisirLettre(this);">R</button>
        <button onclick="choisirLettre(this);">S</button>
        <button onclick="choisirLettre(this);">T</button>
        <button onclick="choisirLettre(this);">U</button>
        <button onclick="choisirLettre(this);">V</button>
        <button onclick="choisirLettre(this);">W</button>
        <button onclick="choisirLettre(this);">X</button>
        <button onclick="choisirLettre(this);">Y</button>
        <button onclick="choisirLettre(this);">Z</button><br>
        <button id="score" onclick="tableauScores();">Score</button>
        <button id="restart" onclick="location.reload();">Rejouer</button>
    </section>
</body>

</html>
